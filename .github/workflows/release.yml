name: Release
on:
  push:
    tags: ['*']
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2.3.4
            -
                name: JVM Tests
                run: ./gradlew jvmTest
    common:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2.3.4
            -
                name: Build Metadata Publication
                run: ./gradlew publishMetadataPublicationToBuildRepository
            -
                name: Build JVM Publication
                run: ./gradlew publishJvmPublicationToBuildRepository
            -
                name: Build JS Publication
                run: ./gradlew publishJsPublicationToBuildRepository
            -
                name: Zip All Publications
                run: ./gradlew zipPublications
            -
                name: Archive
                uses: actions/upload-artifact@v2
                with:
                    name: Maven Publications
                    path: build/distributions/publications.zip
    linux:
        runs-on: ubuntu-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2.3.4
            -
                name: Build Linux x64 Publication
                run: ./gradlew publishLinuxX64PublicationToBuildRepository
            -
                name: Build Linux Mips 32 Publication
                run: ./gradlew publishLinuxMips32PublicationToBuildRepository
            -
                name: Build Linux ARM Publication
                run: ./gradlew publishLinuxArm32HfpPublicationToBuildRepository
            -
                name: Build Linux ARM64 Publication
                run: ./gradlew publishLinuxX64PublicationToBuildRepository
            -
                name: Zip All Publications
                run: ./gradlew zipPublications
            -
                name: Archive
                uses: actions/upload-artifact@v2
                with:
                    name: Maven Publications
                    path: build/distributions/publications.zip
    windows:
        runs-on: windows-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2.3.4
            -
                name: Build Windows X64 Publication
                run: ./gradlew publishMingwX64PublicationToBuildRepository
            -
                name: Zip All Publications
                run: ./gradlew zipPublications
            -
                name: Archive
                uses: actions/upload-artifact@v2
                with:
                    name: Maven Publications
                    path: build/distributions/publications.zip
    macos:
        runs-on: macos-latest
        steps:
            -
                name: Checkout
                uses: actions/checkout@v2.3.4
            -
                name: Build MacOS X64 Publication
                run: ./gradlew publishMacosX64PublicationToBuildRepository
            -
                name: Zip All Publications
                run: ./gradlew zipPublications
            -
                name: Archive
                uses: actions/upload-artifact@v2
                with:
                    name: Maven Publications
                    path: build/distributions/publications.zip
